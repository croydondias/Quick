<!doctype html >
<html ng-app="tasks">
<head>
    <title>Restangular Test</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.js"></script>
    <script src="js/angular-hateoas.js"></script>
</head>
<body>
    <p>Tasks</p>

    <div ng-controller="mainCtrl">
    
    
    <table>
	  <tr ng-repeat="x in employees">
	    <td>{{ x.id }}</td>
	    <td>{{ x.firstName }}</td>
	    <td>{{ x.lastName }}</td>
	    <td>{{ x.email }}</td>
	  </tr>
	</table>
	
    <table>
	  <tr ng-repeat="x in categories">
	    <td>{{ x.id }}</td>
	    <td>{{ x.name }}</td>
	  </tr>
	</table>
    
    <table>
	  <tr ng-repeat="x in projects">
	    <td>{{ x.id }}</td>
	    <td>{{ x.name }}</td>
	  </tr>
	</table>
	
	<table>
	  <tr ng-repeat="x in tasks">
	    <td>{{ x.id }}</td>
	    <td>{{ x.name }}</td>
	  </tr>
	</table>
    
       <table>
	  <tr ng-repeat="x in names">
	    <td>{{ x.Name }}</td>
	    <td>{{ x.Country }}</td>
	  </tr>
	</table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
