<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quick - Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div ng-controller="mainCtrl" id="wrapper">
    
    	<!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li><a href="#">Employee Settings</a></li>
                <!-- <li><a href="#">Project Settings</a></li>
                <li><a href="#">Category Settings</a></li> -->
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

	<!-- Static navbar -->
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html"><i class="fa fa-home fa-1x"></i></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          	<li><a href="/play.html"><i class="fa fa-user-md fa-1x"></i> Play</a></li>
            <li><a href="/logout"><i class="fa fa-sign-out fa-1x"></i> Sign Out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	
        <!-- Page Content -->
        <div id="page-content-wrapper">
			<section ng-show="selectedProjectId" ngCloak>
				<h4 class="text-center">Employee Settings</h4>
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Firstname</th>
							<th>Lastname</th>
							<th>Email</th>
							<th>Password</th>
							<th>Save</th>
							<!-- <th>Remove</th> -->
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<div wicket:id="employeeList">
				            <tr>
				            	<form wicket:id="employeeForm">
				            	
					                <td><input required wicket:id="firstName" type="text"/></td>
					                <td><input required wicket:id="lastName" type="text"/></td>
					                <td><span wicket:id="email">[email]</span></td>
					                <td><input required wicket:id="password" type="password"/></td>
					                <td><input wicket:id="save" type="submit" value="Save" class="btn btn-primary"/></td>
					                <!-- <td><input wicket:id="remove" type="submit" value="Remove" class="btn btn-danger"/></td> -->
				            	</form>
				            	<form wicket:id="deleteEmployeeForm">
				            		<td><input wicket:id="delete" type="submit" value="Delete" class="btn btn-danger"/></td>
				            	</form>
				            </tr>
				        </div>
					</tbody>
				</table>
			</section>

        </div>
        <!-- /#page-content-wrapper -->
        
        <footer class="footer">
	      <div class="container">
	      	<div ng-show="selectedProjectId" class="text-center" ngCloak>
	        	<p class="text-muted" style="font-size: 70%">Removing an employee also removes the tasks assigned to that employee.</p>
	        </div>
	      </div>
	    </footer>
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	<!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $('a[rel=popover]').popover({
        html: 'true',
    placement: 'right'
    })
    </script>
    
</body>

</html>
